<!DOCTYPE html>

<!--Fig. 2.15: form2.html-->
<!--Form using a variety of components.-->

<html>
<head>
	<meta charset="utf-8">
	<title>More Forms</title>
</head>
<body>
	<a href="../../projektet/homework.html">
		<img src="png.jpg" height="3%" width="2%">
	</a>
		<h1>Feedback Form</h1>
		<p>Please fill out this form to help us improve our site.</p>
		<form  method="post"  action="https://www.facebook.com/">
			<input type="hidden" name="recipient"
			value="deitel@deitel.com">
			<input type="hidden" name="subject"
			value="Feedback Form">
			<input type="hidden" name="redirect"
			value="main.html">
			<p><label>Name:
				<input name="name" type="text" size="25">
				
			</label></p>
			<!--<textarea> creates a multiline textbox-->
				<p><label>Comments:<br>
					<textarea name="Comments" rows="4" cols="36" >Enter comments here.</textarea></label></p>

					<p>
						<strong>Things you liked:</strong><br>
						<label>Site design
							<input name="thingsliked" type="checkbox" value="Design">
						</label>
						<label>Links
							<input name="thingsliked" type="checkbox"
							value="Links"></label>
						<label>Ease of use
							<input name="thingsliked" type="checkbox"
								value="Ease"></label>
							<label>Images
								<input name="thingsliked" type="checkbox"
								value="Images"></label>
							<label>Source Code
							<input name="thingsliked" type="checkbox"
							value="Code"></label>	
					</p>

					<!--input type= "radio"> creates a radio-->
					<!--button.The difference between radio buttons-->
					<!-- and checkboxes is that only one radio button-->
					<!--in a group can be selected-->

					<p>
						<strong>How did you get to our sites?:</strong><br>

						<label>Search engine
						<input name="howtosite" type="radio"
						value="searchengine" checked></label>
						<label>Links from another site
							<input name="howtosite" type="radio" value="link"></label>
						<label>Deitel.com Web site
							<input name="howtosite" type="radio" value="deitel.com"></label>
						<label>Reference in a book
							<input name="howtosite" type="radio" value="book"></label>
						<label>Other
							<input name="howtosite" type="radio" value="Other"></label>
					</p>
					<p>
						<label>Rate our site:
							<!--the <select> tag presents a drop down -->
							<!-- list with choices indicated by the -->
							<!-- <option> tags-->
								<select name="rating">
									<option selected>Amazing</option>
									<option>10</option>
									<option>9</option>
									<option>8</option>
									<option>7</option>
									<option>6</option>
									<option>5</option>
									<option>4</option>
									<option>3</option>
									<option>2</option>
									<option>1</option>
									<option>Awful</option>
								</select>
						</label>
					</p>

					<p>
						<input type="submit" value="submit">
						<input type="reset" value="Clear">
					</p>
		</form>
</body>
</html>
