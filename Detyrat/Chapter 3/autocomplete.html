<!DOCTYPE html>

<!-- Fig. 3.17: autocomplete.html-->
<!--New HTML5 form autocomplete attribute and datalist element.-->
<html>
<head>
	<meta charset="utf-8">
	<title>New HTML5 autocomplete Attribute and datalist Element
	</title>
</head>
<body>
	<a href="../../projektet/homework.html">
		<img src="png.jpg" height="3%" width="2%">
	</a>
	<h1>Autocomplete and Datalist Demo</h1>
	<p>This form demonstrates the new HTML5 autocomplete attritubte and the datalist element</p>
	<!--turn autocomplete on-->
	<form method="post" autocomplete="on">
		<p>
			<label>First Name:
				<input type="text" id="firstname" placeholder="firstname"/>(first name)
			</label>
		</p>
		
		<p><label>Last Name:
			<input type="text" id="lastname" placeholder="lastname"/>(Last name)
		</label></p>
			<p>
				<label>Email:
					<input type="Email"  id="Email" placeholder="name@domain.com"/> (name@domain.com)
				</label>
			</p>
			<p>
				<label for="txtlist"> Birth Month:
					<input type="text" id="txtlist" placeholder="Select a Month" list="Month"/>
					<datalist id="Months">
						<option value="January">
						<option value="February">
						<option value="March">
						<option value="April">
						<option value="May">
						<option value="June">
						<option value="July">
						<option value="August">
						<option value="September">
						<option value="October">
						<option value="November">
						<option value="December">
					</datalist>
				 </label>
			</p>
			<p><input type="submit" value="submit"/>
				<input type="reset" value="clear"/>
			</p>
	</form>
</body>
</html>
