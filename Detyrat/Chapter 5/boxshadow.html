<!DOCTYPE html>
<!--Fig. 5.3: boxshadow.html-->
<!-- Creating box-shadow effects-->
<html>
<head>
	<a href="../../projektet/homework.html">
		<img src="png.png" height="3%" width="2%">
	</a>
	<meta charset="utf-8">
	<title>Box Shadow</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: 25px 25px 50px dimegrey;
			float: left;
			margin-left:120px
			margin-top:40px;
		}
		#box2
		{width: 200px;
		height:200px;
		background-color: plum;
		box-shadow: -25px -25px 50px dimegrey;

		}
		h2
		{
			text-align: center;
		}
	</style>
</head>
<body>
	
	<div>
		<h2>Box Shadow Bottom and Right</h2>
	</div>
	<div id="box2"><h2>Box Shadow Top and Left</h2></div>
</body>
</html>
